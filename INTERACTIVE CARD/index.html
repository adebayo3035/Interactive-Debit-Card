<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design of an Interactive Card Details Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <!-- External libraries -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="container">
        <section class="left">
                <section class="card_front">
                        <nav class="logo">
                            <img src="../images/card-logo.svg" alt="Logo">
                        </nav>
                        <p id="card_number">0000 0000 0000 0000 </p>
                        <div class="card_details">
                            <div class="holder_name"> 
                                <p id="card_name"> JANET JACKSON</p>
                            </div>
                            <div class="expiry_date">
                                <p> <span id ="expiry_month">00</span><span>/</span><span id="expiry_year">00</span></p>
                            </div>
                        </div>
                </section>
        
                <section class="card_back">
                    <div class="cvv_cover">
                        <span class="cvv" id="cvv">000</span>
                    </div>
                </section>
        </section>
        <section class="right">
                <form action="" onsubmit="return validateForm()">
                    <div class="input">
                        <label for="card_holder"> CARDHOLDER NAME</label>
                        <input type="text" name="card_holder" id="card_holder" placeholder="Janet Jackson" onkeyup="validateName()" onkeydown="return /[a-z\ -]/i.test(event.key)" onclick="inputClick()">
                        <span id="card_nameError" class="errorMessage"></span>
                        
                    </div>
                    <div class="input">
                        <label for="card_number"> CARD NUMBER</label>
                        <input type="text" name="card_number" id="card_numberInput" placeholder="1234 5678 9123 0000" maxlength="19" onkeyup="validateCardNumber()">
                        <span id="card_numberError" class="errorMessage"> </span>
                    </div>
                    <div class="date-cvv">
                        <div class="dates">
                            <label for="exp_date"> EXP.DATE (MM/YY)</label>
                            <div class="dates_inputs">
                                <select name="expiry_month" id="expiry_monthInput" onkeypress="validateDate()" required>
                                    <option value="" disabled selected hidden>MM</option>
                                    <!-- dYNAMICALLY CREATE month using JS -->
                                    
                                </select>
                                
                                <select name="expiry_year" id="expiry_yearInput" onkeypress="validateDate()" required>
                                    <option value="" disabled selected hidden>YY</option>
                                    
                                    <!-- Dynamically create Year Using JS -->
                                </select>
                                
                            </div>
                            <span id="exp_dateError" class="errorMessage">T </span>
                        </div>
                        <div class="cvv">
                            <label for="cvv"> CVV</label>
                            <div class="cvv_input">
                                    <input type="number" name="cvv" id="cvvInput" placeholder="e.g. 123" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==3) return false; validateForm();" onkeyup ="validateCVV();" >
                                    
                            </div>
                            <span id="cvvError" class="errorMessage"> </span>
                            
                        </div>
                    </div>
                    
                    <div class="button">
                        <div class="checkbox">
                                <input type="checkbox" name="attest" id="attest" value="true" onchange="disableButton(this)"> <label for="attest">I attest that the Information Provided are correct </label>
                        </div>
                            
                            <!-- <button type="button" class="submitBtn" id="btnSubmit" onclick="submitCard(this)">Submit</button> -->
                            <button type="button" disabled id="btnSubmit" onclick ="submitCard()">Submit Card</button>
                            <p id="formError" class="errorMessage"></p>
                    </div>
                    
                    
                </form>
                <!-- Get Current Screen Size -->
                <!-- <span id="screen-size"></span> -->
        </section>
    </section>
    <script src="main.js"></script>
</body>
</html>
